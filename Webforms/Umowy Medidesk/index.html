<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regulamin Medidesk</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <h1>Generator regulaminu Medidesk</h1>
  <form id="regulaminForm">
    <label for="dataZawarcia">Data zawarcia:</label>
    <input type="text" id="dataZawarcia" name="dataZawarcia">

    <label for="nazwaKlienta">Nazwa klienta:</label>
    <input type="text" id="nazwaKlienta" name="nazwaKlienta">

    <label for="siedzibaFirmy">Siedziba firmy:</label>
    <input type="text" id="siedzibaFirmy" name="siedzibaFirmy">

    <label for="ulica">Ulica:</label>
    <input type="text" id="ulica" name="ulica">

    <label for="kodPocztowy">Kod pocztowy:</label>
    <input type="text" id="kodPocztowy" name="kodPocztowy">

    <label for="miasto">Miasto:</label>
    <input type="text" id="miasto" name="miasto">

    <label for="numerKRS">Numer KRS:</label>
    <input type="text" id="numerKRS" name="numerKRS">

    <label for="nip">NIP:</label>
    <input type="text" id="nip" name="nip">

    <label for="regon">REGON:</label>
    <input type="text" id="regon" name="regon">

    <label for="terminWdrozenia">Termin wdrożenia:</label>
    <input type="text" id="terminWdrozenia" name="terminWdrozenia">

    <label for="zaliczka">Zaliczka 50% na wdrożenie:</label>
    <input type="text" id="zaliczka" name="zaliczka">

    <label for="kwotaAbonamentu">Kwota abonamentu:</label>
    <input type="text" id="kwotaAbonamentu" name="kwotaAbonamentu">

    <label for="adresDoFaktur">Adres do faktur:</label>
    <input type="text" id="adresDoFaktur" name="adresDoFaktur">

    <button class="button-3" type="submit" id="generateBtn">Generuj</button>
  
  </form>
  <div class="footer">
    © Copyright 2023 by medidesk.
</div>
